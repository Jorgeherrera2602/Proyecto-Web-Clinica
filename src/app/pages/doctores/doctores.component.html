<div>
  <app-header></app-header>
<div class="contenedor-principal">

  <!-- Buscador -->
  <div class="buscador">
    <input
      type="text"
      [(ngModel)]="terminoBusqueda"
      placeholder="Buscar por nombre o especialidad‚Ä¶"
      (input)="filtrarDoctores()" />

    <button class="btn-limpiar" (click)="terminoBusqueda=''; filtrarDoctores()">
      üîç
    </button>
  </div>

  <!-- Barra del abecedario con "Todos" -->
  <div class="abecedario">
    <span
      class="letra"
      [class.activa]="letraSeleccionada === ''"
      (click)="mostrarTodos()">
      Todos
    </span>

    <span
      class="letra"
      *ngFor="let letra of abecedario"
      [class.activa]="letra === letraSeleccionada"
      (click)="filtrarPorLetra(letra)">
      {{ letra }}
    </span>
  </div>

  <!-- Lista de doctores filtrada -->
  <div class="lista-doctores">
  <div class="doctor" *ngFor="let doctor of doctoresFiltrados">
    <div class="contenido-doctor">
      <img class="foto-doctor" [src]="doctor.fotoUrl" alt="Foto de {{ doctor.nombre }}" />
      <div class="info-doctor">
        <h3>{{ doctor.nombre }}</h3>
        <p><strong>CMP:</strong> {{ doctor.cmp }}</p>
        <p><strong>Especialidad:</strong> {{ doctor.especialidad }}</p>
      </div>
    </div>
  </div>
</div>

</div>
  <app-footer></app-footer>
</div>
