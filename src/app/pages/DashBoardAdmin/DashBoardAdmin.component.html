<div class="min-h-screen bg-gray-100 p-6 font-sans">
  <h1 class="text-3xl font-bold text-[#5B4892] mb-6 text-center">Panel de Administración</h1>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <!-- Lista de usuarios -->
    <div class="bg-white p-6 rounded-lg shadow-md border">
      <h2 class="text-xl font-semibold text-[#5B4892] mb-4">Usuarios Registrados</h2>
      <div *ngIf="usuarios.length === 0" class="text-gray-500">No hay usuarios registrados.</div>
      <ul class="space-y-3">
        <li *ngFor="let usuario of usuarios" class="border-b pb-2 cursor-pointer hover:bg-purple-50 rounded p-2"
            (click)="seleccionarUsuario(usuario.email)">
          <span class="font-medium text-[#5B4892]">{{ usuario.email }}</span>
        </li>
      </ul>
    </div>

    <!-- Citas del usuario seleccionado -->
    <div *ngIf="usuarioSeleccionado" class="bg-white p-6 rounded-lg shadow-md border">
      <h2 class="text-xl font-semibold text-[#5B4892] mb-2">Citas de: {{ usuarioSeleccionado }}</h2>
      <div *ngIf="citasSeleccionadas.length === 0" class="text-gray-500">Este usuario no tiene citas.</div>
      <ul class="space-y-4">
        <li *ngFor="let cita of citasSeleccionadas; index as i" class="bg-purple-100 rounded-lg p-4 shadow">
          <p><strong>Día:</strong> {{ cita.dia }}</p>
          <p><strong>Hora:</strong> {{ cita.horario }}</p>
          <p><strong>Doctor:</strong> {{ cita.doctor }}</p>
          <p><strong>Especialidad:</strong> {{ cita.especialidad }}</p>
          <button (click)="eliminarCita(i)" class="mt-2 text-red-600 text-sm hover:underline">
            Eliminar cita
          </button>
        </li>
      </ul>
    </div>
  </div>
</div>
