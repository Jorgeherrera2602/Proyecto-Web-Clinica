<app-header></app-header>
<div class="container mx-auto px-4 py-16">
  <h2 class="text-4xl font-bold text-center mb-10">Nuestras Especialidades</h2>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
    <div 
      *ngFor="let especialidad of especialidades" 
      class="relative rounded-xl shadow-lg overflow-hidden cursor-pointer group"
      (click)="abrirModal(especialidad)"
    >
      <img 
        [src]="especialidad.imagen" 
        [alt]="especialidad.nombre" 
        class="w-full h-80 object-cover group-hover:scale-105 transition duration-300"
      />
      <div class="absolute bottom-0 w-full bg-[#5B4892] text-white text-center text-lg font-semibold py-2 rounded-b-xl">
        {{ especialidad.nombre }}
      </div>
    </div>
  </div>

  <!-- MODAL -->
  <div 
    *ngIf="especialidadSeleccionada"
    class="fixed inset-0 bg-transparent flex items-center justify-center z-50 backdrop-blur-sm"
  >
    <div class="bg-white rounded-2xl p-6 w-11/12 max-w-2xl relative shadow-2xl border border-gray-200">
      <button 
        class="absolute top-3 right-4 text-gray-600 hover:text-red-500 text-2xl font-bold"
        (click)="cerrarModal()"
      >&times;</button>
      <h3 class="text-2xl font-bold mb-4 text-center text-[#5B4892]">{{ especialidadSeleccionada.nombre }}</h3>
      <img 
        [src]="especialidadSeleccionada.imagen" 
        [alt]="especialidadSeleccionada.nombre" 
        class="w-full h-64 object-cover rounded-xl mb-4"
      />
      <p class="text-gray-700 text-center text-lg leading-relaxed">
        {{ especialidadSeleccionada.descripcion }}
      </p>
    </div>
  </div>
</div>
<app-footer></app-footer>
