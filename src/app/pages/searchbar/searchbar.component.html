<app-header></app-header>
<br>
<div class="p-6 max-w-7xl mx-auto">

<h2 class="text-2xl font-bold mb-6">Blog</h2>

  <div class="flex flex-col md:flex-row gap-4 mb-6 items-center">
    <input [(ngModel)]="searchTerm" type="text" placeholder="Buscar datos..." class="w-full md:w-1/2 p-2 border border-gray-300 rounded-md shadow-sm"/>
    <select [(ngModel)]="selectedCategory" class="w-full md:w-1/4 p-2 border border-gray-300 rounded-md shadow-sm">
      <option *ngFor="let cat of categories" [value]="cat">{{ cat }}</option>
    </select>
  </div>

  

  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let blogdato of filteredDatos" class="bg-white rounded-xl shadow-md p-4 flex flex-col">
      <img [src]="blogdato.image" [alt]="blogdato.title" class="rounded-md h-48 object-cover mb-4"/>
      <h3 class="text-lg font-semibold">{{ blogdato.title }}</h3>
      <p class="text-gray-600 text-sm">{{ blogdato.description }}</p>

      
      <div class="mt-2 flex items-center space-x-2 text-gray-700">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M5.121 17.804A9 9 0 1118.88 6.196M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
        </svg>
        <span>{{ blogdato.author }}</span>
      </div>
      <button (click)="moreInfo(blogdato)" class="mt-auto bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-md transition">
        Más Información
      </button>
    </div>
  </div>
</div>
<br>
<app-footer></app-footer>
